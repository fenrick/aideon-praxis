sonar.projectKey=fenrick_aideon-praxis
sonar.organization=fenrick

# Root-level monorepo configuration scanning Node/TS and Rust sources
sonar.sources=app/praxis-desktop/src,app/praxis-adapters/src,app/praxis-design-system/src,app/praxis-dtos/src,crates/praxis-host/src,crates/praxis-engine/src,crates/chrona-visualization/src,crates/metis-analytics/src,crates/continuum-orchestrator/src,crates/mneme-core/src

# Tests (so rules like test file exclusions apply correctly)
sonar.tests=app/praxis-desktop/src,app/praxis-adapters/src,app/praxis-dtos/tests,crates/praxis-host/tests
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,crates/**/tests/**/*.rs

# Exclude generated/build artifacts and vendored content
sonar.exclusions=**/dist/**,**/build/**,**/out/**,**/.pnpm/**,**/node_modules/**,**/*.tsbuildinfo,**/*.map,app/praxis-desktop/extra/**,crates/praxis-host/target/**

# Copy/Paste detection exclusions for generated/types/html
sonar.cpd.exclusions=**/*.d.ts,app/praxis-desktop/src/version.ts,**/index.html

# Language/encoding
sonar.sourceEncoding=UTF-8
# Use main as the reference for new code metrics
sonar.new_code.referenceBranch=main

# Coverage reports generated in CI
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.rust.lcov.reportPaths=crates/praxis-host/coverage/lcov.info
sonar.rust.clippy.enable=false
sonar.rust.clippy.reportPaths=crates/praxis-host/coverage/clippy.json
