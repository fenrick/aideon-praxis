sonar.projectKey=fenrick_aideon-praxis
sonar.organization=fenrick

# Root-level monorepo configuration scanning Node/TS and Rust sources
sonar.sources=app/PraxisDesktop/src,app/PraxisAdapters/src,app/PraxisDesignSystem/src,app/PraxisDtos/src,crates/aideon_praxis_host/src,crates/aideon_praxis_engine/src,crates/aideon_chrona_visualization/src,crates/aideon_metis_analytics/src,crates/aideon_continuum_orchestrator/src,crates/aideon_mneme_core/src

# Tests (so rules like test file exclusions apply correctly)
sonar.tests=app/PraxisDesktop/src,app/PraxisAdapters/src,app/PraxisDtos/tests,crates/aideon_praxis_host/tests
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,crates/**/tests/**/*.rs

# Exclude generated/build artifacts and vendored content
sonar.exclusions=**/dist/**,**/build/**,**/out/**,**/.pnpm/**,**/node_modules/**,**/*.tsbuildinfo,**/*.map,app/PraxisDesktop/extra/**,crates/aideon_praxis_host/target/**

# Copy/Paste detection exclusions for generated/types/html
sonar.cpd.exclusions=**/*.d.ts,app/PraxisDesktop/src/version.ts,**/index.html

# Language/encoding
sonar.sourceEncoding=UTF-8
# Use main as the reference for new code metrics
sonar.new_code.referenceBranch=main

# Coverage reports generated in CI
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.rust.lcov.reportPaths=crates/aideon_praxis_host/coverage/lcov.info
sonar.rust.clippy.enable=false
sonar.rust.clippy.reportPaths=crates/aideon_praxis_host/coverage/clippy.json
