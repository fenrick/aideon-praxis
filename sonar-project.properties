sonar.projectKey=fenrick_aideon-praxis
sonar.organization=fenrick

# Root-level monorepo configuration scanning Node/TS and Rust sources
sonar.sources=app/AideonDesktop/src,crates/desktop/src,crates/engine/src,crates/chrona/src,crates/metis/src,crates/continuum/src,crates/mneme/src

# Tests (so rules like test file exclusions apply correctly)
sonar.tests=app/AideonDesktop/tests,crates/desktop/tests
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,crates/**/tests/**/*.rs

# Exclude generated/build artifacts and vendored content
sonar.exclusions=**/dist/**,**/build/**,**/out/**,**/.pnpm/**,**/node_modules/**,**/*.tsbuildinfo,**/*.map,crates/desktop/target/**,app/AideonDesktop/src/design-system/components/**

# Copy/Paste detection exclusions for generated/types/html
sonar.cpd.exclusions=**/*.d.ts,**/index.html

# Language/encoding
sonar.sourceEncoding=UTF-8
# Use main as the reference for new code metrics
sonar.new_code.referenceBranch=main

# Coverage reports are generated by CI (lcov) and consumed directly by Sonar.
