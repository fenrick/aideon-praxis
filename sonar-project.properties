sonar.projectKey=fenrick_aideon-praxis
sonar.organization=fenrick

# Root-level monorepo configuration scanning Node/TS and Rust sources
sonar.sources=app/desktop/src,app/adapters/src,crates/tauri/src,crates/praxis/src,crates/chrona/src,crates/metis/src,crates/continuum/src,crates/core_data/src

# Tests (so rules like test file exclusions apply correctly)
sonar.tests=app/desktop/src,app/adapters/src,crates/tauri/tests
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,crates/**/tests/**/*.rs

# Exclude generated/build artifacts and vendored content
sonar.exclusions=**/dist/**,**/build/**,**/out/**,**/.pnpm/**,**/node_modules/**,**/*.tsbuildinfo,**/*.map,app/desktop/extra/**,crates/tauri/target/**

# Copy/Paste detection exclusions for generated/types/html
sonar.cpd.exclusions=**/*.d.ts,app/desktop/src/version.ts,**/index.html

# Language/encoding
sonar.sourceEncoding=UTF-8
# Use main as the reference for new code metrics
sonar.new_code.referenceBranch=main

# Coverage reports generated in CI
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.rust.lcov.reportPaths=crates/tauri/coverage/lcov.info
sonar.rust.clippy.enable=false
sonar.rust.clippy.reportPaths=crates/tauri/coverage/clippy.json
