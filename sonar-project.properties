sonar.projectKey=fenrick_aideon-praxis
sonar.organization=fenrick

# Root-level monorepo configuration scanning both Node/TS and Python sources
sonar.sources=packages/app/src,packages/adapters/src,packages/worker/src

# Tests (so rules like test file exclusions apply correctly)
sonar.tests=packages/app/src,packages/adapters/src,packages/worker/tests
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,packages/worker/tests/**/*.py

# Exclude generated/build artifacts and vendored content
sonar.exclusions=**/dist/**,**/build/**,**/out/**,**/.yarn/**,**/node_modules/**,**/*.tsbuildinfo,**/*.map,packages/app/extra/**

# Copy/Paste detection exclusions for generated/types/html
sonar.cpd.exclusions=**/*.d.ts,packages/app/src/version.ts,**/index.html

# Language/encoding
sonar.sourceEncoding=UTF-8
sonar.python.version=3.11

# Coverage reports generated in CI
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.python.coverage.reportPaths=packages/worker/coverage.xml
