<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aideon Praxis — Loading…</title>
    <style>
      @font-face {
        font-family: 'Atomic Age Local';
        src: url('/assets/AtomicAge-Regular.ttf') format('truetype');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      :root {
        --ink: #0b1220;
        --teal: #22e3d0;
        --vio: #7c5cff;
        --sun: #ff6a3d;
        --ui:
          -apple-system, BlinkMacSystemFont, 'Segoe UI Variable', 'Segoe UI', Roboto, Ubuntu,
          Cantarell, 'Noto Sans', Arial, sans-serif;
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        background: #061428;
        color: #e6f0ff;
        font-family: var(--ui);
      }

      .wrap {
        position: relative;
        height: 100%;
        overflow: hidden;
      }

      .bg {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(0.9) saturate(1.05);
      }

      .panel {
        position: absolute;
        right: 5vw;
        top: 50%;
        transform: translateY(-50%);
        max-width: 42vw;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        padding: 10px 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      }

      .title {
        margin: 0;
        font-family: 'Atomic Age Local', var(--ui);
        font-size: clamp(26px, 5vw, 72px);
        letter-spacing: 0.012em;
        background: linear-gradient(90deg, var(--teal), var(--vio), var(--sun));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0 0 14px rgba(11, 18, 32, 0.35);
      }

      .loading {
        margin-top: 8px;
        opacity: 0.85;
        font-family: var(--ui);
        font-size: 14px;
      }

      .bar {
        margin-top: 8px;
        height: 3px;
        background: rgba(255, 255, 255, 0.15);
        overflow: hidden;
        border-radius: 999px;
      }

      .bar i {
        display: block;
        width: 30%;
        height: 100%;
        background: linear-gradient(90deg, var(--teal), var(--sun));
        animation: scan 1.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        border-radius: 999px;
      }

      @keyframes scan {
        0% {
          transform: translateX(-100%);
        }

        100% {
          transform: translateX(400%);
        }
      }
    </style>
    <script>
      const lines = [
        'Reticulating splines…',
        'Weaving twin orbits…',
        'Replaying future states…',
        'Cooling hot paths…',
        'Aligning decision matrices…',
        'Seeding knowledge graph…',
        'Collapsing branches to present…',
        'Normalising capability models…',
        'Bootstrapping sidecar…',
        'Calibrating maturity plateaus…',
      ];
      let i = 0;
      setInterval(() => {
        document.getElementById('loadline').textContent = lines[i++ % lines.length];
      }, 900);
    </script>
  </head>

  <body>
    <div class="wrap">
      <img class="bg" src="/assets/splash.png" alt="" />
      <div class="panel">
        <h1 class="title">Aideon&nbsp;Praxis</h1>
        <div class="loading">
          <span id="loadline">Reticulating splines…</span>
          <div class="bar"><i></i></div>
        </div>
      </div>
    </div>
    <script type="module" src="./splash.ts"></script>
  </body>
</html>
