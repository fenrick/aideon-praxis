version: '1.0.0'
released: 2025-11-11
description: >
  Canonical baseline dataset spanning value streams, capabilities, applications,
  plan events, and technology so new workspaces immediately reflect a realistic
  digital-twin graph.
defaults:
  branch: main
  author: baseline
  tags: [baseline, v1]
commits:
  - key: baseline-graph
    message: 'baseline: seed strategy-to-execution graph'
    tags: [baseline, v1, graph]
    nodes:
      - id: n:valuestream-stage:discover
        type: ValueStreamStage
        props:
          name: Discover
          purpose: Surface new demand
          owner: Strategy Office
      - id: n:valuestream-stage:design
        type: ValueStreamStage
        props:
          name: Design
          purpose: Shape experiences
          owner: Journey Studio
      - id: n:valuestream-stage:deliver
        type: ValueStreamStage
        props:
          name: Deliver
          purpose: Ship capabilities
          owner: Operations Guild
      - id: n:capability:customer-insight
        type: Capability
        props:
          name: Customer Insight
          tier: Strategic
      - id: n:capability:journey-orchestration
        type: Capability
        props:
          name: Journey Orchestration
          tier: Core
      - id: n:capability:automation-fabric
        type: Capability
        props:
          name: Automation Fabric
          tier: Supporting
      - id: n:application:insight-hub
        type: Application
        props:
          name: Insight Hub
          vendor: Praxis Cloud
          disposition: Invest
          lifecycle: Run
      - id: n:application:journey-studio
        type: Application
        props:
          name: Journey Studio
          vendor: Aideon
          disposition: Invest
          lifecycle: Build
      - id: n:application:automation-orchestrator
        type: Application
        props:
          name: Automation Orchestrator
          vendor: Praxis Cloud
          disposition: Migrate
          lifecycle: Plan
      - id: n:data-entity:customer-profile
        type: DataEntity
        props:
          name: Customer Profile
          sensitivity: Internal
      - id: n:data-entity:engagement-event
        type: DataEntity
        props:
          name: Engagement Event
          sensitivity: Confidential
      - id: n:technology:stream-processor
        type: TechnologyComponent
        props:
          name: Stream Processor
          provider: Praxis Cloud
          deployment: PaaS
      - id: n:technology:event-bus
        type: TechnologyComponent
        props:
          name: Event Bus
          provider: Aideon Core
          deployment: SaaS
    edges:
      - id: e:capability-serves-discover
        type: serves
        from: n:capability:customer-insight
        to: n:valuestream-stage:discover
        props:
          confidence: 0.95
      - id: e:capability-serves-design
        type: serves
        from: n:capability:journey-orchestration
        to: n:valuestream-stage:design
        props:
          confidence: 0.9
      - id: e:capability-serves-deliver
        type: serves
        from: n:capability:automation-fabric
        to: n:valuestream-stage:deliver
        props:
          confidence: 0.88
      - id: e:insight-realises-insight
        type: realises
        from: n:application:insight-hub
        to: n:capability:customer-insight
        props:
          criticality: High
      - id: e:journey-realises-journey
        type: realises
        from: n:application:journey-studio
        to: n:capability:journey-orchestration
        props:
          criticality: High
      - id: e:automation-realises-automation
        type: realises
        from: n:application:automation-orchestrator
        to: n:capability:automation-fabric
        props:
          criticality: Medium
      - id: e:insight-accesses-profile
        type: accesses
        from: n:application:insight-hub
        to: n:data-entity:customer-profile
        props:
          mode: readwrite
      - id: e:journey-accesses-event
        type: accesses
        from: n:application:journey-studio
        to: n:data-entity:engagement-event
        props:
          mode: read
      - id: e:stream-hosts-insight
        type: hosts
        from: n:technology:stream-processor
        to: n:application:insight-hub
      - id: e:eventbus-hosts-journey
        type: hosts
        from: n:technology:event-bus
        to: n:application:journey-studio
  - key: baseline-plan
    message: 'baseline: add FY26 plan events'
    tags: [baseline, v1, plan]
    nodes:
      - id: n:plan-event:fy26-modernization
        type: PlanEvent
        props:
          name: FY26 Insight Modernization
          effective_at: '2026-01-15T00:00:00Z'
          confidence: 0.7
          'source.priority': P1
      - id: n:plan-event:fy26-channel-cutover
        type: PlanEvent
        props:
          name: FY26 Q2 Channel Cutover
          effective_at: '2026-05-01T00:00:00Z'
          confidence: 0.8
          'source.priority': P2
    edges:
      - id: e:plan-modernization-capability
        type: plan_effect
        from: n:plan-event:fy26-modernization
        to: n:capability:customer-insight
        props:
          op: update
          target_ref: n:capability:customer-insight
      - id: e:plan-modernization-application
        type: plan_effect
        from: n:plan-event:fy26-modernization
        to: n:application:insight-hub
        props:
          op: update
          target_ref: n:application:insight-hub
      - id: e:plan-cutover-capability
        type: plan_effect
        from: n:plan-event:fy26-channel-cutover
        to: n:capability:journey-orchestration
        props:
          op: link
          target_ref: n:capability:journey-orchestration
      - id: e:plan-cutover-application
        type: plan_effect
        from: n:plan-event:fy26-channel-cutover
        to: n:application:journey-studio
        props:
          op: update
          target_ref: n:application:journey-studio
