name: Build

on:
  push:
    branches: ['**']
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

concurrency:
  group: build-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    name: Checks (lint • type • test • cov)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # Node toolchain
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: 'yarn.lock'
      - run: corepack enable || true
      - run: yarn --version
      - run: yarn install --frozen-lockfile

      # Commit message linting — non-blocking for Dependabot
      - name: Commitlint PR title (non-blocking for Dependabot)
        if: ${{ github.event_name == 'pull_request' }}
        uses: wagoid/commitlint-github-action@v6
        continue-on-error: ${{ github.actor == 'dependabot[bot]' || startsWith(github.head_ref || '', 'dependabot/') }}
        with:
          configFile: commitlint.config.cjs
      - name: Commitlint commits on push (non-blocking for Dependabot)
        if: ${{ github.event_name == 'push' }}
        uses: wagoid/commitlint-github-action@v6
        continue-on-error: ${{ github.actor == 'dependabot[bot]' || startsWith(github.ref_name || '', 'dependabot/') }}
        with:
          configFile: commitlint.config.cjs

      # JS/TS checks
      - name: Prettier check
        run: yarn format:check
      - run: yarn lint
      - run: yarn typecheck
      - run: yarn test:coverage

      # Python toolchain and checks
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            packages/worker/pyproject.toml
      - name: Install Python tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black pytest pytest-cov mypy bandit pyright vulture
      - name: Python Lint (ruff)
        run: yarn py:lint
      - name: Python Typecheck (mypy + pyright)
        run: |
          yarn py:typecheck
          yarn py:pyright
      - name: Python Security (bandit)
        run: yarn py:security
      - name: Python Dead code (vulture)
        run: yarn py:deadcode
      - name: Python Tests + Coverage (pytest-cov)
        run: yarn py:test:cov

      # Publish coverage artifacts for downstream jobs (e.g., Sonar)
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          if-no-files-found: warn
          retention-days: 7
          path: |
            coverage/**
            packages/worker/coverage.xml

  release:
    name: Semantic Release
    needs: [checks]
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    runs-on: ubuntu-latest
    environment: release
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
      - run: corepack enable || true
      - run: yarn install --frozen-lockfile
      - run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  sonar:
    name: SonarQube Analysis
    needs: [checks]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Gate – enable only if SONAR_TOKEN is set
        id: gate
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ -z "${SONAR_TOKEN}" ]; then
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "Sonar token missing; skipping sonar job."
          else
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          fi
      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        if: ${{ steps.gate.outputs.enabled == 'true' }}
        with:
          name: coverage
          path: .
      - name: Probe coverage files (non-blocking)
        if: ${{ steps.gate.outputs.enabled == 'true' }}
        continue-on-error: true
        run: |
          ls -lah || true
          # Normalize paths in case the artifact flattened them
          if [ ! -f coverage/lcov.info ] && [ -f lcov.info ]; then
            mkdir -p coverage && mv lcov.info coverage/lcov.info || true
          fi
          if [ ! -f packages/worker/coverage.xml ] && [ -f coverage.xml ]; then
            mkdir -p packages/worker && mv coverage.xml packages/worker/coverage.xml || true
          fi
          ls -lah coverage || true
          ls -lah packages/worker || true
      - name: SonarQube Scan
        if: ${{ steps.gate.outputs.enabled == 'true' }}
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL != '' && secrets.SONAR_HOST_URL || 'https://sonarcloud.io' }}
